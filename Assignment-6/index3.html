<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first_name_label {
        background-color: red;
      }
      #fname {
        background-color: aqua;
      }
      .last_name_label {
        color: green;
      }
      .email_label {
        color: blue;
      }
      .password_label {
        font-weight: bold;
      }
      .btn {
        opacity: 0.5;
      }
      .form {
        border: 2px solid violet;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend class="form">Form</legend>
        <br />
        <label for="fname" class="first_name_label">First Name: </label>
        <input type="text" placeholder="Amit" id="fname" />
        <br />
        <br />
        <label for="lname" class="last_name_label">Last Name: </label>
        <input type="text" placeholder="Sharma" id="lname" />
        <br />
        <br />
        <label for="email" class="email_label">Email: </label>
        <input type="email" placeholder="asharma@pi.com" id="email" />
        <br />
        <br />
        <label for="password" class="password_label">Password: </label>
        <input type="password" placeholder="********" id="fname" />
        <br />
        <br />
        <button type="button" class="btn">Submit</button>
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
