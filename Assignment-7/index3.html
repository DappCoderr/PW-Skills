<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }
      .header {
        background-color: rgb(44, 123, 187);
        height: 100px;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      a {
        margin: 0 30px;
        padding: 10px 20px;
      }
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a style="border: solid 2px #ff6464" href="#">Home</a>
      <a style="border: groove 2px #ffbd67" href="#">About us</a>
      <a style="border: dotted 2px #f8fe85" href="#">Contact</a>
      <a style="border: double 2px #a2a8d3" href="#">Blog</a>
      <a style="border: dashed 2px #d59bf6" href="#">Login</a>
    </div>
  </body>
</html>
