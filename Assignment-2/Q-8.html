<!-- Create a table to display a conference schedule. Each row corresponds to a time slot, and each column
corresponds to a room. Sometimes slots might have multiple sessions running simultaneously in different rooms.
Utilize rowspan and colspan attributes as necessary to accommodate this complex schedule. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference schedule</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Time</td>
            <td>Room 1</td>
            <td>Room 2</td>
            <td>Room 3</td>
            <td>Room 4</td>
        </tr>
        <tr>
            <td rowspan="3">9:00 AM - 10:00 AM</td>
            <td rowspan="2">keynote</td>
            <td>session A</td>
            <td>session B</td>
            <td rowspan="3">session C</td>
        </tr>
        <tr>
            <td>session D</td>
            <td>session E</td>
        </tr>
        <tr>
            <td>10:30 AM - 11:30 AM</td>
            <td colspan="2">session F</td>
        </tr>
        <tr>
            <td>12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00 PM - 2:00 PM</td>
            <td>session G</td>
            <td rowspan="2">session H</td>
            <td>session I</td>
            <td>session J</td>
        </tr>
        <tr>
            <td>session K</td>
            <td>session L</td>
            <td>session M</td>
        </tr>
    </table>
</body>
</html>
