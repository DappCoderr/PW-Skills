<!-- build a simple webpage that displays text as shown in the below image -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This text will be bolded.</b> <br>
    <i>This text will be italic.</i> <br>
    <u>This text will be underline.</u> <br>
    <mark>This text will be highlighted.</mark> <br>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p> <br>
    <p>This is normal text <sub>This text will be subscripted</sub></p> <br>
    <p>Normal Text <small>Smal Text</small>></p> <br>
    <s>This text will be deleted</s> <br>
</body>
</html>
