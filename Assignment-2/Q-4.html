<!-- Create an ordered list of HTML tags. Each list item mush include the tag name 
and some information about the tag. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            <li>p: Tag p is used to write a paragraph.</li>
            <li>img: This tag is used to add image.</li>
            <li>u: This tag is used to underline the text.</li>
            <li>table: This tag is used to create table in html.</li>
        </ol>
    </div>
</body>
</html>
